{% extends "base.html" %}

{% block content %}
    <h1>Upload Image</h1>
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file.label }}
        {{ form.file }}<br/>
        {{ form.is_homepage.label }}
        {{ form.is_homepage }}<br/>
        {{ form.submit }}
    </form>

{% endblock %}
